

<div class="title">
  <h1>ELIGE UN JUEGO</h1>

<div class="carousel_games">
  <swiper [slidesPerView]="4" [spaceBetween]="4" [virtual]="{}">
    <ng-container *ngFor="let slide of items2; index as i">
      <ng-template swiperSlide><img class="img_cG" [src]="slide.image" alt=""></ng-template>
    </ng-container>
  </swiper>

</div>
